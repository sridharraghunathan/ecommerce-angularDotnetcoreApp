<ng-container *ngIf="(breadcrumb$ | async ) as breadcrumbs" >

    <section *ngIf="breadcrumbs.length >0 && breadcrumbs[breadcrumbs.length -1].label !='Home'"
         style="background-color : #f5f5f5">
        <div class="container">
            <div class="row d-flex align-items-center py-4">
                <div class="col-8">
                    {{breadcrumbs[breadcrumbs.length -1].label || titleCase}}
                </div>
                <div class="col-4">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    
    </section>
</ng-container>
