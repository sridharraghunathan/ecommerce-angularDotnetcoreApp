<div class="container">
  <div class="row"  >

    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ml-3 my-2">Sort</h5>
        <select class="custom-select"
        (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sortOption of sortOptions"
          [value]="sortOption.value"
          >{{sortOption.name}}</option>

        </select>

        <h5 class="text-warning ml-3 my-2">Brand</h5>
        <ul class="list-group my-2">
          <li class="list-group-item"
          [ngClass]="{'active': this.shopParams.brandId === brand.id  }"
          [value]="brand.id"
          (click)="onBrandIdSelected(brand.id)"
          *ngFor="let brand of brands"
          >{{brand.name}}</li>
        </ul>

        <h5 class="text-warning ml-3">Type</h5>

        <ul class="list-group my-2">
          <li class="list-group-item"
          *ngFor="let type of types"
          [ngClass]="{'active': this.shopParams.typeId  === type.id  }"
          [value]="type.id"
          (click)="onTypeIdSelected(type.id)"

          >{{type.name}}</li>
        </ul>

      </ng-container>

    </section>
    <section class="col-9">
<ng-container *ngIf="products">
  <div  class="d-flex justify-content-between align-items-center my-2">

    <app-pagination-header
    [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageIndex"
    [count]='count'
    ></app-pagination-header>

    <div class="form-inline" >
      <input (keyup.enter)="onSearch()" #search class="form-control mr-2" placeholder="search" type="text">
      <button (click)="onSearch()" type="button" class="btn btn-outline-primary">Search</button>
      <button (click)="onReset()" type="button" class="btn btn-outline-success ml-2">Reset</button>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-4 mt-2 mb-1" *ngFor ="let item of products">
      <app-product-item [product]="item"></app-product-item>
    </div>
  </div>

  <div class="d-flex justify-content-center">
      <app-pager
        [pageSize]="shopParams.pageSize"
        [count]="count"
        (pageChanged)="onPageChanged($event)"
      ></app-pager>
  </div>

</ng-container>

    </section>
  </div>

</div>
