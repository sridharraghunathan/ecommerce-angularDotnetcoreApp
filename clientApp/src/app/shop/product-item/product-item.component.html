<div class="card h-100 shadow-sm">
  <div class="image position-relative">
    <img class="img-fl bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary mr-2 fa fa-shopping-cart"></button>
      <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary">view</button>
    </div>

  </div>

  <div class="card-body d-flex flex-column">

    <a routerLink="/shop/{{product.id}}">
      <h6>{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency  }}</span>

      </div>

    </div> -->
  </div>
</div>
